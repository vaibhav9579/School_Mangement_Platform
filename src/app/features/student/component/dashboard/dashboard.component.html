<div class="p-6 bg-gray-100 min-h-screen">
  <!-- Title -->
  <h1 class="text-2xl font-bold text-blue-800 mb-6">Student Dashboard</h1>

  <!-- Top Info Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <!-- Student Name -->
    <div class="bg-white p-6 rounded-lg shadow flex flex-col items-center">
      <i class="fas fa-user-circle text-blue-500 text-4xl mb-2"></i>
      <h2 class="text-lg font-bold text-blue-800">Aarav Sharma</h2>
      <p class="text-gray-600">Welcome, Aarav!</p>
    </div>

    <!-- Fee Status -->
    <div class="bg-white p-6 rounded-lg shadow flex flex-col items-center">
      <i class="fas fa-money-check-alt text-blue-500 text-4xl mb-2"></i>
      <h2 class="text-lg font-bold text-green-600">Paid</h2>
      <p class="text-gray-600">Fee Status</p>
    </div>

    <!-- Latest Result -->
    <div class="bg-white p-6 rounded-lg shadow flex flex-col items-center">
      <i class="fas fa-chart-bar text-blue-500 text-4xl mb-2"></i>
      <h2 class="text-lg font-bold text-blue-800">Math: A</h2>
      <p class="text-gray-600">Latest Result</p>
    </div>
  </div>

  <!-- Upcoming Homework -->
  <div class="bg-white p-4 rounded-lg shadow mb-6">
    <h3 class="text-lg font-bold text-blue-800 mb-2">Upcoming Homework</h3>
    <p class="text-gray-600">No upcoming homework assignments.</p>
  </div>

  <!-- Quick Links -->
  <div class="bg-white p-4 rounded-lg shadow">
    <h3 class="text-lg font-bold text-blue-800 mb-4">Quick Links</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2">
        <i class="fas fa-id-card"></i> My Profile
      </button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2">
        <i class="fas fa-file-alt"></i> View Results
      </button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2">
        <i class="fas fa-comments"></i> Chat with Teacher
      </button>
    </div>
  </div>
</div>
