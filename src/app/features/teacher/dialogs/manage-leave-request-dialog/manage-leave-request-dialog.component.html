<div class="p-6 w-96 bg-white rounded-lg shadow-lg">
  <h2 class="text-xl font-bold mb-4">{{ action === 'create' ? 'Apply Leave' : action === 'edit' ? 'Edit Leave' : 'Delete Leave' }}</h2>

  <ng-container *ngIf="action === 'create' || action === 'edit'">
    <form [formGroup]="form" class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Leave Type</label>
        <select formControlName="leave_type" class="w-full border p-2 rounded">
          <option *ngFor="let type of leaveTypes" [value]="type">{{ type }}</option>
        </select>
      </div>

      <div>
        <label class="block font-medium mb-1">Start Date</label>
        <input type="date" formControlName="start_date" class="w-full border p-2 rounded">
      </div>

      <div>
        <label class="block font-medium mb-1">End Date</label>
        <input type="date" formControlName="end_date" class="w-full border p-2 rounded">
      </div>

      <div class="flex justify-end gap-2 mt-4">
        <button type="button" class="px-4 py-2 rounded border" (click)="onCancel()">Cancel</button>
        <button type="button" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700" (click)="onSave()" [disabled]="form.invalid">
          {{ action === 'create' ? 'Apply' : 'Save' }}
        </button>
      </div>
    </form>
  </ng-container>

  <ng-container *ngIf="action === 'delete'">
    <p>Are you sure you want to delete this leave request?</p>
    <div class="flex justify-end gap-2 mt-4">
      <button type="button" class="px-4 py-2 rounded border" (click)="onCancel()">Cancel</button>
      <button type="button" class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700" (click)="onDeleteConfirm()">Delete</button>
    </div>
  </ng-container>
</div>
