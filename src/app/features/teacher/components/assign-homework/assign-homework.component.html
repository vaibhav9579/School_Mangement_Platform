<div class="p-0 bg-gray-100 min-h-screen">
  <!-- <h1 class="text-2xl font-bold text-blue-700 mb-6">Assign Homework</h1> -->

  <!-- Create Homework Form -->
  <div class="bg-white shadow rounded-lg p-6 mb-6">
    <h2 class="text-lg font-semibold text-blue-700 mb-4">
      Create New Homework Assignment
    </h2>

    <form (ngSubmit)="assignHomework()" #homeworkForm="ngForm" class="space-y-4">
      <!-- Class Select -->
      <select
        name="class"
        [(ngModel)]="newHomework.class"
        class="border rounded-lg p-2 w-full"
        required
      >
        <option value="">-- Select Class --</option>
        <option *ngFor="let cls of classList" [value]="cls">{{ cls }}</option>
      </select>

      <!-- Subject -->
      <input
        type="text"
        name="subject"
        placeholder="e.g., Math"
        [(ngModel)]="newHomework.subject"
        class="border rounded-lg p-2 w-full"
        required
      />

      <!-- Title -->
      <input
        type="text"
        name="title"
        placeholder="e.g., Chapter 5 Exercises"
        [(ngModel)]="newHomework.title"
        class="border rounded-lg p-2 w-full"
        required
      />

      <!-- Description -->
      <textarea
        name="description"
        placeholder="Detailed instructions for the homework..."
        [(ngModel)]="newHomework.description"
        class="border rounded-lg p-2 w-full"
        rows="4"
      ></textarea>

      <!-- Due Date -->
      <input
        type="date"
        name="dueDate"
        [(ngModel)]="newHomework.dueDate"
        class="border rounded-lg p-2 w-full"
        required
      />

      <!-- Submit Button -->
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg flex items-center gap-2"
      >
        <i class="fas fa-plus"></i> Assign Homework
      </button>
    </form>
  </div>

  <!-- Assigned Homework List -->
  <div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-lg font-semibold text-blue-700 mb-4">
      My Assigned Homeworks
    </h2>

    <table class="w-full text-left">
      <thead>
        <tr class="bg-gray-100">
          <th class="p-3 text-gray-600 text-sm font-medium">CLASS</th>
          <th class="p-3 text-gray-600 text-sm font-medium">SUBJECT</th>
          <th class="p-3 text-gray-600 text-sm font-medium">TITLE</th>
          <th class="p-3 text-gray-600 text-sm font-medium">DUE DATE</th>
          <th class="p-3 text-gray-600 text-sm font-medium">ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hw of homeworkList" class="border-b">
          <td class="p-3">{{ hw.class || 'N/A' }}</td>
          <td class="p-3">{{ hw.subject }}</td>
          <td class="p-3">{{ hw.title }}</td>
          <td class="p-3">{{ hw.dueDate | date: 'd MMMM y' }}</td>
          <td class="p-3 flex gap-4">
            <button class="text-blue-600 hover:underline" (click)="viewHomework(hw)">
              <i class="fas fa-eye"></i> View
            </button>
            <button class="text-red-600 hover:underline" (click)="deleteHomework(hw)">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
