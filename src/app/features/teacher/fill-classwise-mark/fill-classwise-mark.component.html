<div class="p-4 bg-gray-100 min-h-screen">
  <div class="bg-white shadow rounded-lg p-4">
    <h2 class="text-xl font-bold mb-4">My Students</h2>

    <table mat-table [dataSource]="_datasource" matSort class="w-full">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let student; let i = index"> {{ i +1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let student"> {{ student.first_name }} </td>
      </ng-container>

      <ng-container matColumnDef="middle_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Middle Name </th>
        <td mat-cell *matCellDef="let student"> {{ student.middle_name }} </td>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let student"> {{ student.last_name }} </td>
      </ng-container>

      <!-- Class Column -->
      <!-- <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
        <td mat-cell *matCellDef="let student"> {{ student.class }} </td>
      </ng-container> -->
      
      <!-- Cotact Column -->
      <!-- <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
        <td mat-cell *matCellDef="let student"> {{ student.contact }} </td>
      </ng-container> -->

      <!-- Email Column -->
      <!-- <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let student"> {{ student.email }} </td>
      </ng-container> -->

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let student">
          <button mat-flat-button color="primary" class="!rounded-full" (click)="fillMark( student.id)">
            <mat-icon>check-lg</mat-icon>  fill mark
          </button>
        </td>
      </ng-container> 

      <!-- Header + Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
