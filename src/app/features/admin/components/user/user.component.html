<div class="p-4 ">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <!-- <h2 class="text-xl font-bold">User Management</h2> -->
    <!-- <button mat-raised-button color="primary" (click)="openUserDialog('create')">
      + Create User
    </button> -->

    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition flex items-center gap-2"
      (click)="openUserDialog('create')">
      <i class="fas fa-plus"></i> + Create User
    </button>
  </div>

  <!-- Users Table -->
  <div class="bg-white">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full bg-white ">

      <!-- ID Column -->
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user; let i = index"> {{i+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user; let i = index">
          <button mat-icon-button color="primary" (click)="openUserDialog('edit', i)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openUserDialog('delete', i)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
