<div class="p-0">
  <!-- Heading -->
  <!-- <h2 class="text-2xl font-bold text-blue-700 mb-6">Manage Students</h2> -->

  <!-- Card -->
  <div class="bg-white rounded-lg shadow p-6">
    <div class="flex justify-between items-center mb-4">
      <!-- <h3 class="text-lg font-semibold text-blue-700">Student List</h3> -->
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition flex items-center gap-2"
      >
        <i class="fas fa-plus"></i> Add Student
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full border-collapse">
        <thead>
          <tr class="bg-gray-100 text-gray-600 text-left">
            <th class="py-3 px-4">ID</th>
            <th class="py-3 px-4">Name</th>
            <th class="py-3 px-4">Class</th>
            <th class="py-3 px-4">Roll No</th>
            <th class="py-3 px-4">Email</th>
            <th class="py-3 px-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let student of students"
            class="border-b hover:bg-gray-50 transition"
          >
            <td class="py-3 px-4">{{ student.id }}</td>
            <td class="py-3 px-4">{{ student.name }}</td>
            <td class="py-3 px-4">{{ student.class }}</td>
            <td class="py-3 px-4">{{ student.rollNo }}</td>
            <td class="py-3 px-4">{{ student.email }}</td>
            <td class="py-3 px-4 flex items-center gap-3">
              <button class="text-blue-500 flex items-center gap-1 hover:underline">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="text-red-500 flex items-center gap-1 hover:underline">
                <i class="fas fa-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
