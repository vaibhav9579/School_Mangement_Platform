<div class="p-0 bg-gray-100 min-h-screen">
  <!-- Card -->

  <div class="bg-white rounded-lg shadow p-6">
    <!-- <h3 class="text-lg font-semibold text-blue-700 mb-4">Fee Status Overview</h3> -->

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full border-collapse">
        <thead>
          <tr class="bg-gray-100 text-gray-600 text-left">
            <th class="py-3 px-4">Student Name</th>
            <th class="py-3 px-4">Class</th>
            <th class="py-3 px-4">Amount</th>
            <th class="py-3 px-4">Status</th>
            <th class="py-3 px-4">Due Date</th>
            <th class="py-3 px-4">Paid Date</th>
            <th class="py-3 px-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fee of feeData" class="border-b hover:bg-gray-50 transition">
            <td class="py-3 px-4 font-medium">{{ fee.name }}</td>
            <td class="py-3 px-4">{{ fee.class }}</td>
            <td class="py-3 px-4">${{ fee.amount.toFixed(2) }}</td>
            <td class="py-3 px-4 font-semibold" [ngClass]="{
                'text-green-600': fee.status === 'Paid',
                'text-red-600': fee.status === 'Pending'
              }">
              {{ fee.status }}
            </td>
            <td class="py-3 px-4">{{ fee.dueDate }}</td>
            <td class="py-3 px-4">{{ fee.paidDate || 'N/A' }}</td>
            <td class="py-3 px-4 flex items-center gap-4">
              <button class="text-blue-500 flex items-center gap-1 hover:underline">
                <i class="fas fa-check-circle"></i> Mark Paid
              </button>
              <button class="text-blue-700 flex items-center gap-1 hover:underline">
                <i class="fas fa-info-circle"></i> Details
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
