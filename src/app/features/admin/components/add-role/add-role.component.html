<div class="p-4 sm:p-6">
  <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
    
    <div class="p-4 sm:p-6 border-b border-gray-200 flex justify-between items-center bg-gray-50">
      <div>
        <h2 class="text-xl font-bold text-gray-800">Manage Roles</h2>
        <p class="text-sm text-gray-500">Create, edit, and manage user roles.</p>
      </div>
      <button mat-flat-button color="primary" class="!rounded-full" (click)="openRoleDialog('create')">
        <mat-icon class="mr-2">add_circle</mat-icon>
        Create Role
      </button>
    </div>

    <div *ngIf="isLoading" class="flex justify-center items-center p-16">
      <mat-spinner diameter="50"></mat-spinner>
    </div>

    <div *ngIf="!isLoading">

      <div *ngIf="dataSource.length === 0" class="text-center p-16">
                <h3 class="text-lg font-semibold text-gray-700 mt-4">No Roles Found</h3>
        <p class="text-gray-500 mt-1">Get started by creating a new role!</p>
      </div>

      <div *ngIf="dataSource.length > 0">

        <div class="md:hidden">
          <div *ngFor="let role of dataSource; let i = index" class="border-b border-gray-200 p-4 grid grid-cols-3 gap-2 items-center">
            <div class="col-span-2">
              <p class="text-sm text-gray-500">#{{ i + 1 }}</p>
              <p class="font-bold text-gray-800">{{ role.name }}</p>
            </div>
            <div class="col-span-1 flex justify-end">
                <button mat-icon-button matTooltip="Edit Role" color="primary" (click)="openRoleDialog('edit', i)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Delete Role" color="warn" (click)="openRoleDialog('delete', i)">
                  <mat-icon>delete</mat-icon>
                </button>
            </div>
          </div>
        </div>

        <table mat-table [dataSource]="dataSource" class="w-full hidden md:table">
          <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef class="!pl-6"> ID </th>
            <td mat-cell *matCellDef="let i = index" class="!pl-6"> {{ i + 1 }} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let role"> {{ role.name }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="!text-right !pr-6"> Actions </th>
            <td mat-cell *matCellDef="let role; let i = index" class="!text-right !pr-6">
              <button mat-icon-button matTooltip="Edit {{role.name}}" color="primary" (click)="openRoleDialog('edit', i)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button matTooltip="View {{role.name}} Details" color="accent" (click)="openRoleDialog('view', i)">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Delete {{role.name}}" color="warn" (click)="openRoleDialog('delete', i)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 transition-colors duration-200"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
