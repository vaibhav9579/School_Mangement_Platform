<div class="p-0 bg-gray-100 min-h-screen">
  <!-- Page Title -->
  <!-- <h2 class="text-2xl font-bold text-blue-700 mb-6">Result Upload</h2> -->

  <!-- Card -->
  <div class="bg-white rounded-lg shadow p-6 w-full md:w-3/4 lg:w-1/2">
    <h3 class="text-lg font-semibold text-blue-700 mb-4">Upload New Result</h3>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Select Student -->
      <div>
        <label class="block text-gray-700 mb-1">Select Student</label>
        <select
          name="student"
          [(ngModel)]="formData.student"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
          <option value="">-- Select Student --</option>
          <option *ngFor="let student of students" [value]="student">
            {{ student }}
          </option>
        </select>
      </div>

      <!-- Subject -->
      <div>
        <label class="block text-gray-700 mb-1">Subject</label>
        <input
          type="text"
          name="subject"
          [(ngModel)]="formData.subject"
          placeholder="e.g., Mathematics"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Score -->
      <div>
        <label class="block text-gray-700 mb-1">Score</label>
        <input
          type="number"
          name="score"
          [(ngModel)]="formData.score"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Grade -->
      <div>
        <label class="block text-gray-700 mb-1">Grade</label>
        <input
          type="text"
          name="grade"
          [(ngModel)]="formData.grade"
          placeholder="e.g., A+"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg flex items-center gap-2"
      >
        <i class="fas fa-upload"></i> Upload Result
      </button>
    </form>
  </div>
</div>
