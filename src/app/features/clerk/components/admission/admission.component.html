  <!-- Student Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let student">{{ student.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let student">{{ student.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let student">{{ student.email }}</td>
    </ng-container>

    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef>Mobile</th>
      <td mat-cell *matCellDef="let student">{{ student.mobile }}</td>
    </ng-container>

    <ng-container matColumnDef="marks">
      <th mat-header-cell *matHeaderCellDef>Marks</th>
      <td mat-cell *matCellDef="let student">{{ student.marks }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let student">{{ student.status }}</td>
    </ng-container>

    <ng-container matColumnDef="classAssigned">
      <th mat-header-cell *matHeaderCellDef>Class</th>
      <td mat-cell *matCellDef="let student">{{ student.classAssigned }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let student">
        <button mat-button color="primary" (click)="editStudent(student)">Edit</button>
        <button mat-button color="warn" (click)="deleteStudent(student.id!)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','name','email','mobile','marks','status','classAssigned','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','name','email','mobile','marks','status','classAssigned','actions'];"></tr>
  </table>
</div>
