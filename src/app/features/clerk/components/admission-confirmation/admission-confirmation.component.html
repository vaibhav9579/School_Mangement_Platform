<div class="min-h-screen p-6 bg-gray-50 flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-md p-6 max-w-lg w-full text-center">
    <div class="text-green-600 text-4xl mb-2">âœ“</div>
    <h2 class="text-2xl font-semibold mb-2">Admission Submitted</h2>
    <p class="text-sm text-gray-600 mb-4">Your admission has been submitted for approval.</p>

    <div class="bg-gray-100 p-4 rounded mb-4">
      <div class="text-sm text-gray-700">Admission ID</div>
      <div class="font-semibold text-lg">{{ admissionId }}</div>
      <div class="text-sm text-gray-700 mt-2">Admission No</div>
      <div class="font-semibold">{{ admissionNo }}</div>
      <div class="text-sm text-gray-700 mt-2">Assigned Section</div>
      <div class="font-semibold">{{ assignedSection }}</div>
    </div>

    <div class="bg-white p-4 rounded mb-4 border">
      <div class="text-sm text-gray-700">Student Login</div>
      <div class="font-semibold">{{ studentLogin.username }}</div>
      <div class="text-sm text-gray-600">Password: <span class="font-medium">{{ studentLogin.password }}</span></div>
    </div>

    <div class="flex justify-center gap-3 mt-4">
      <button (click)="goToProfile()" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2">Go to Student Profile</button>
      <button (click)="goToProfile()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg px-4 py-2">Back to Admissions</button>
    </div>
  </div>
</div>
