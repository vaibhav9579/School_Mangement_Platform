<div class="p-6 bg-gray-50 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Inward Register</h1>
    <button (click)="toggleFormVisibility()" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
      {{ isFormVisible ? 'Cancel' : '+ New Entry' }}
    </button>
  </div>

  <div *ngIf="isFormVisible" class="bg-white p-6 rounded-lg shadow-md mb-6">
    <form [formGroup]="inwardForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="sender_details" class="block text-sm font-medium text-gray-700">Sender Details</label>
          <textarea formControlName="sender_details" id="sender_details" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
        </div>
        <div>
          <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
          <textarea formControlName="subject" id="subject" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
        </div>
        <div>
          <label for="received_date" class="block text-sm font-medium text-gray-700">Received Date</label>
          <input type="date" formControlName="received_date" id="received_date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        </div>
        <div>
          <label for="document_type" class="block text-sm font-medium text-gray-700">Document Type</label>
          <select formControlName="document_type" id="document_type" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            <option>Letter</option>
            <option>Circular</option>
            <option>Parcel</option>
            <option>Invoice</option>
          </select>
        </div>
      </div>
      <div class="mt-6 text-right">
        <button type="submit" [disabled]="inwardForm.invalid" class="px-6 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 disabled:bg-gray-400">
          Save Entry
        </button>
      </div>
    </form>
  </div>

  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Received Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Subject</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">From</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let entry of inwardEntries" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">{{ entry.received_date | date: 'dd-MMM-yyyy' }}</td>
          <td class="px-6 py-4">{{ entry.subject }}</td>
          <td class="px-6 py-4">{{ entry.sender_details }}</td>
          <td class="px-6 py-4">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
              {{ entry.status }}
            </span>
          </td>
          <td class="px-6 py-4">
            <a href="#" class="text-indigo-600 hover:text-indigo-900">View/Update</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
