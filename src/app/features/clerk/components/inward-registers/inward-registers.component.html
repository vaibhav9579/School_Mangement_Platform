<div class="p-6 bg-gray-50 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Inward Register</h1>
    <button
      (click)="openAddDialog()"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition"
    >
      + New Entry
    </button>
  </div>

  <div class="bg-white rounded-lg shadow-md overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
            Received Date
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
            Subject
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
            From
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
            Status
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
            Actions
          </th>
        </tr>
      </thead>

      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let entry of inwardEntries" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">
            {{ entry.received_date | date: 'dd-MMM-yyyy' }}
          </td>
          <td class="px-6 py-4">{{ entry.subject }}</td>
          <td class="px-6 py-4">{{ entry.sender_details }}</td>
          <td class="px-6 py-4">
            <span
              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
            >
              {{ entry.status || 'Received' }}
            </span>
          </td>
          <td class="px-6 py-4 space-x-2">
            <button
              (click)="openEditDialog(entry)"
              class="text-indigo-600 hover:text-indigo-900"
            >
           <i class="material-icons">edit</i>
            </button>
            <button
              (click)="openDeleteDialog(entry)"
              class="text-red-600 hover:text-red-900"
            >
              <i class="material-icons">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
