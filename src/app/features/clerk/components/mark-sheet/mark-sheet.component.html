<h2 mat-dialog-title>Student Marks</h2>

    <mat-dialog-content>
      <table mat-table [dataSource]="data" class="mat-elevation-z8 w-full">

        <ng-container matColumnDef="subject_code">
          <th mat-header-cell *matHeaderCellDef> Subject Code </th>
          <td mat-cell *matCellDef="let row"> {{ row.subject_code }} </td>
        </ng-container>

        <ng-container matColumnDef="total_mark">
          <th mat-header-cell *matHeaderCellDef> Total Marks </th>
          <td mat-cell *matCellDef="let row"> {{ row.total_mark }} </td>
        </ng-container>

        <ng-container matColumnDef="obtained_marks">
          <th mat-header-cell *matHeaderCellDef> Obtained Marks </th>
          <td mat-cell *matCellDef="let row"> {{ row.obtained_marks }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-dialog-content>

    <mat-dialog-actions align="end" class="mt-4 flex gap-2">
      <button mat-stroked-button color="primary" (click)="downloadPdf()">Download PDF</button>
      <button mat-flat-button color="warn" (click)="close()">Close</button>
    </mat-dialog-actions>
