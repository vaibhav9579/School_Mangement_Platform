<div class="p-6 bg-gray-50 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Outward Register</h1>
    <button (click)="openNewDialog()" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
      + New Dispatch
    </button>
  </div>

  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Dispatch Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Subject</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">To</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mode</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tracking No.</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let entry of outwardEntries" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">{{ entry.dispatch_date | date: 'dd-MMM-yyyy' }}</td>
          <td class="px-6 py-4">{{ entry.subject }}</td>
          <td class="px-6 py-4">{{ entry.recipient_details }}</td>
          <td class="px-6 py-4">{{ entry.dispatch_mode }}</td>
          <td class="px-6 py-4">{{ entry.tracking_number }}</td>
          <td class="px-6 py-4 flex gap-2">
            <button class="text-indigo-600 hover:text-indigo-900" (click)="openEditDialog(entry)"><i class="material-icons">edit</i></button>
            <button class="text-red-600 hover:text-red-800" (click)="openDeleteDialog(entry.subject)"><i class="material-icons">delete</i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
