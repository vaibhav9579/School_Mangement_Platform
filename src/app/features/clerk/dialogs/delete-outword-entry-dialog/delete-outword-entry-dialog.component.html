<div class="w-full max-w-md p-4 sm:p-6 bg-white rounded-2xl shadow-lg">
  <!-- Title -->
  <h2
    mat-dialog-title
    class="text-center text-xl font-semibold text-gray-800 mb-4 border-b pb-2"
  >
    Delete Outlet
  </h2>

  <!-- Content -->
  <mat-dialog-content class="text-sm text-gray-700 space-y-5">
    <!-- ⚠️ Danger Zone -->
    <div
      class="border border-red-500 bg-red-50 rounded-xl p-4 sm:p-5 shadow-sm"
    >
      <h3 class="text-lg font-semibold text-red-700 flex items-center gap-2">
        <mat-icon color="warn">warning</mat-icon>
        Danger Zone
      </h3>
      <p class="text-red-600 mt-2 leading-relaxed">
        Deleting
        <strong>{{ outletName }}</strong>
        will permanently remove this outlet and all related data.
        <br />
        <strong>This action cannot be undone.</strong>
      </p>
    </div>

    <!-- Confirmation -->
    <div>
      <p class="text-gray-700">
        To confirm, please type
        <strong class="text-gray-900">{{ outletName }}</strong> below:
      </p>

      <!-- Custom styled input -->
      <div class="mt-2 relative">
        <input
          [(ngModel)]="confirmName"
          type="text"
          placeholder="Enter outlet name to confirm"
          class="w-full border border-gray-300 rounded-lg p-2.5 text-gray-800 placeholder-gray-400 
                 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500
                 transition duration-200"
        />
      </div>

      <!-- Small helper text -->
      <p
        *ngIf="confirmName && confirmName !== outletName"
        class="text-xs text-red-600 mt-1"
      >
        Outlet name does not match.
      </p>
    </div>
  </mat-dialog-content>

  <!-- Actions -->
  <mat-dialog-actions
    align="end"
    class="mt-6 flex justify-end gap-3 border-t pt-3"
  >
    <button
      mat-button
      mat-dialog-close
      class="text-gray-600 hover:text-gray-900 transition"
    >
      Cancel
    </button>

    <button
      mat-raised-button
      color="warn"
      [disabled]="confirmName !== outletName"
      (click)="confirmDelete()"
      class="bg-red-600 hover:bg-red-700 text-white font-medium px-5 py-2 rounded-lg 
             disabled:bg-red-300 disabled:cursor-not-allowed transition"
    >
      Delete Outlet
    </button>
  </mat-dialog-actions>
</div>
