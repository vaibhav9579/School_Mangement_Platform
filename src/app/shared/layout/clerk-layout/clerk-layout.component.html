<div class="flex h-screen bg-gray-100 font-sans main-layout">
  <aside
    class="bg-blue-800 text-white flex flex-col shadow-lg transition-all duration-300 ease-in-out overflow-y-auto overflow-x-hidden  thin-scrollbar"
    [ngClass]="{'w-74': isSidebarOpen, 'w-20': !isSidebarOpen}">

    <div class="px-4 py-8 flex items-center gap-2 border-b border-blue-700 h-[68px] overflow-hidden">
      <button (click)="toggleSidebar()"
        class="text-gray-600 hover:text-blue-600 focus:outline-none p-2 rounded-full hover:bg-gray-100 text-white">
        <i class="bi bi-list text-2xl"></i>
      </button>

      <span class="text-lg font-bold tracking-wide transition-opacity duration-200 whitespace-nowrap"
        [class.opacity-0]="!isSidebarOpen">
        CONTROL CAMPUS
      </span>
    </div>
    <nav class="flex-1 space-y-2">
      <!-- Search Bar -->
      <div class="relative mb-4 transition-opacity duration-200" [class.opacity-0]="!isSidebarOpen"
        [class.pointer-events-none]="!isSidebarOpen">
        <i class="bi bi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <input type="text" placeholder="Search..." [(ngModel)]="searchTerm"
          class="w-full pl-10 pr-8 py-2 rounded-md bg-blue-500 text-white placeholder-gray-300 border border-blue-600 focus:border-white focus:ring-2 focus:ring-white outline-none transition" />
        <button *ngIf="searchTerm" (click)="clearSearch()"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-300 hover:text-white focus:outline-none">
          <i class="bi bi-x-lg text-sm"></i>
        </button>
      </div>

      <!-- Dynamic Menu Items -->
      <a *ngFor="let item of filteredMenuItems()" (click)="navigateToSelDash(item.path)"
        [routerLink]="['/admin', item.path]" routerLinkActive="bg-blue-700 font-semibold"
        class="flex items-center gap-3 py-2 px-3 rounded hover:bg-blue-700 transition" [title]="item.label">
        <i class="bi {{ item.icon }} w-5 text-center text-lg min-w-[48px]"></i>
        <span class="transition-opacity duration-200 whitespace-nowrap" [class.opacity-0]="!isSidebarOpen">
          {{ item.label }}
        </span>
      </a>
    </nav>

  </aside>
  <div class="flex-1 flex flex-col overflow-hidden">
    <header class="bg-blue-800 text-white shadow px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold ">{{ pageTitle }}</h1>

      <!-- Admin User Dropdown -->
      <div class="relative group">
        <button class="flex items-center gap-2 focus:outline-none">
          <span class="text-white">{{_userName}} <b>({{_userRole}})</b></span>
          <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
            <i class="bi bi-person"></i>
          </div>
        </button>
        <div class="absolute right-0 w-40 bg-white rounded shadow-lg hidden group-hover:block">
          <button (click)="logout()" class="flex items-center gap-2 w-full px-4 py-2 hover:bg-gray-100 text-gray-700">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
    </header>

    <main class="flex-1 overflow-auto bg-gray-100 p-6 thin-scrollbar">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
