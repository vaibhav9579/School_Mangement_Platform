<div class="flex h-screen bg-gray-100 cursor-pointer">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-800 text-white flex flex-col">
    <!-- Logo -->
    <div class="px-4 py-6 flex items-center gap-2 border-b border-blue-700">
      <span class="text-lg font-bold tracking-wide">CONTROL CAMPUS</span>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2">
      <a routerLink="dashboard" routerLinkActive="bg-blue-700"
         class="flex items-center gap-3 py-2 px-3 rounded hover:bg-blue-700 transition">
        <i class="bi bi-house w-5 text-center"></i> Dashboard
      </a>
      <a routerLink="my-students" routerLinkActive="bg-blue-700"
         class="flex items-center gap-3 py-2 px-3 rounded hover:bg-blue-700 transition">
        <i class="bi bi-mortarboard w-5 text-center"></i> My Students
      </a>
      <a routerLink="upload-result" routerLinkActive="bg-blue-700"
         class="flex items-center gap-3 py-2 px-3 rounded hover:bg-blue-700 transition">
        <i class="bi bi-easel w-5 text-center"></i> Upload Result
      </a>
      <a routerLink="attendance" routerLinkActive="bg-blue-700"
         class="flex items-center gap-3 py-2 px-3 rounded hover:bg-blue-700 transition">
        <i class="bi bi-calendar-check w-5 text-center"></i> Attendance
      </a>
      <a routerLink="assign-homework" routerLinkActive="bg-blue-700"
         class="flex items-center gap-3 py-2 px-3 rounded hover:bg-blue-700 transition">
        <i class="bi bi-journal-text w-5 text-center"></i> Assign Homework
      </a>
      <a routerLink="chat" routerLinkActive="bg-blue-700"
         class="flex items-center gap-3 py-2 px-3 rounded hover:bg-blue-700 transition">
        <i class="bi bi-chat-dots w-5 text-center"></i> Chat
      </a>
            <a routerLink="studentLeave" routerLinkActive="bg-blue-700"
         class="flex items-center gap-3 py-2 px-3 rounded hover:bg-blue-700 transition">
        <i class="bi bi-chat-dots w-5 text-center"></i> Student Leave
      </a>

            <a routerLink="myleave" routerLinkActive="bg-blue-700"
         class="flex items-center gap-3 py-2 px-3 rounded hover:bg-blue-700 transition">
        <i class="bi bi-chat-dots w-5 text-center"></i> My Leave
      </a>

    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col">
    <!-- Top Header -->
    <header class="bg-white shadow px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold text-gray-700"> {{ pageTitle }} </h1>

      <!-- Admin User Dropdown -->
      <div class="relative group">
        <button class="flex items-center gap-2 focus:outline-none">
          <span class="text-gray-700">{{_userName}} <b>({{_userRole}})</b></span>
          <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
            <i class="bi bi-person"></i>
          </div>
        </button>
        <div class="absolute right-0 mt-0 w-40 bg-white rounded shadow-lg hidden group-hover:block">
          <button (click)="logout()" class="flex items-center gap-2 w-full px-4 py-2 hover:bg-gray-100 text-gray-700">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Main Router Content -->
    <main class="flex-1 p-2 overflow-auto border-b">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
