<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white rounded-xl shadow-lg w-11/12 md:w-1/3 p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold">{{ title }}</h2>
      <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">&times;</button>
    </div>

    <!-- Content slot -->
    <ng-content></ng-content>

    <!-- Footer -->
    <div class="mt-6 flex justify-end">
      <button (click)="closeModal()" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
        Close
      </button>
    </div>
  </div>
</div>
